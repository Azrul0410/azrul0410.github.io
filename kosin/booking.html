<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Booking Kos - KosKampus</title>
<style>
body{margin:0;font-family:Arial;background:#f5f6fa}
header{background:#6c5ce7;color:#fff;padding:15px 30px}
.container{padding:30px;max-width:700px;margin:auto}
.card{background:#fff;padding:25px;border-radius:8px}
.form-group{margin-bottom:15px}
.form-group label{display:block;margin-bottom:5px;font-weight:bold}
.form-group input, .form-group select{width:100%;padding:10px}
.btn{display:block;width:100%;padding:12px;background:#6c5ce7;color:#fff;border:none;border-radius:6px;font-size:16px;cursor:pointer}
.note{margin-top:10px;color:#636e72;font-size:14px}
footer{text-align:center;padding:20px;background:#2d3436;color:#fff;margin-top:40px}
</style>
</head>
<body>
<header><h2>Booking Kos</h2></header>
<div class="container">
<div class="card">
<h3>Form Booking (Simulasi)</h3>
<div class="form-group">
<label>Nama Penyewa</label>
<input type="text" placeholder="Masukkan nama lengkap">
</div>
<div class="form-group">
<label>No. HP</label>
<input type="text" placeholder="08xxxxxxxxxx">
</div>
<div class="form-group">
<label>Lama Sewa</label>
<select>
<option>1 Bulan</option>
<option>3 Bulan</option>
<option>6 Bulan</option>
<option>12 Bulan</option>
</select>
</div>
<div class="form-group">
<label>Tanggal Masuk</label>
<input type="date">
</div>
<button class="btn">Konfirmasi Booking</button>
<p class="note">*Booking ini bersifat simulasi untuk keperluan prototype akademik</p>
</div>
</div>
<footer>
<p>Prototype Akademik - S1 Bisnis Digital</p>
</footer>
</body>
</html>
