<!-- PROTOTYPE UI ALA MAMIKOS (VERSI AKADEMIK) -->
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>KosKampus - Cari Kos Mudah</title>
<style>
body{margin:0;font-family:Arial;background:#f5f6fa}
header{background:#6c5ce7;color:#fff;padding:15px 30px;display:flex;justify-content:space-between;align-items:center}
header h2{margin:0}
nav a{color:#fff;margin-left:20px;text-decoration:none;font-weight:bold}
.hero{padding:60px;text-align:center;background:#fff}
.hero h1{margin-bottom:10px}
.search-box{max-width:600px;margin:30px auto;display:flex;gap:10px}
.search-box input{flex:1;padding:12px}
.search-box button{padding:12px 20px;background:#6c5ce7;color:#fff;border:none;cursor:pointer}
.container{padding:40px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px}
.card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
.card img{width:100%;height:160px;object-fit:cover}
.card .info{padding:15px}
.card h4{margin:0 0 5px}
.price{color:#6c5ce7;font-weight:bold}
.btn{display:block;margin-top:10px;padding:10px;background:#6c5ce7;color:#fff;text-align:center;text-decoration:none;border-radius:5px}
footer{text-align:center;padding:20px;background:#2d3436;color:#fff;margin-top:40px}
</style>
</head>
<body>
<header>
  <h2>KosKampus</h2>
  <nav>
    <a href="#">Cari Kos</a>
    <a href="#">Pemilik Kos</a>
  </nav>
</header>

<section class="hero">
  <h1>Cari Kos Dekat Kampus</h1>
  <p>Mudah, cepat, dan terpercaya</p>
  <div class="search-box">
    <input type="text" placeholder="Lokasi kampus">
    <input type="number" placeholder="Harga max">
    <button>Cari</button>
  </div>
</section>

<div class="container">
  <h3>Rekomendasi Kos</h3>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Kos">
      <div class="info">
        <h4>Kos Putra Sejahtera</h4>
        <p class="price">Rp800.000 / bulan</p>
        <p>KM Dalam • WiFi</p>
        <a class="btn" href="detail.html">Lihat Detail</a>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Kos">
      <div class="info">
        <h4>Kos Putri Amanah</h4>
        <p class="price">Rp900.000 / bulan</p>
        <p>AC • Parkir • WiFi</p>
        <a class="btn" href="detail.html">Lihat Detail</a>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>Prototype Akademik - S1 Bisnis Digital</p>
</footer>
</body>

</html>
